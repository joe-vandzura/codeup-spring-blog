<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/partials :: head" />
<body>

<nav th:replace="partials/partials :: navbar" />

<h1>Here are all the posts!</h1>

<div th:if="${posts.size() > 0}">
	<div th:each="post : ${posts}">
		<h3 th:text="${post.title}" />
		<p th:text="${post.body}" />
	</div>
</div>

<footer th:replace="partials/partials :: footer" />


</body>
</html>
