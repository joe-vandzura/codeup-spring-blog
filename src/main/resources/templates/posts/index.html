<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posts</title>
</head>
<body>


<h1>Here are all the posts!</h1>


<div th:if="${posts.size() > 0}">
	<div th:each="post : ${posts}">
		<h3 th:text="${post.title}" />
		<p th:text="${post.body}" />
	</div>
</div>


</body>
</html>
